<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>

    <title>Prompts</title>
  </head>
  <body>
    <div class="app">
      <button class="icon-button open-toggle" id="btn-open">
        <img src="assets/open.svg" alt="Open Menu" class="icon" />
      </button>

      <aside class="sidebar">
        <header class="sidebar-header">
          <img src="assets/logo.svg" alt="Logo" class="logo" />

          <button class="icon-button" id="btn-collapse">
            <img src="assets/collapse.svg" alt="Close Menu" class="icon" />
          </button>
        </header>

        <div class="sidebar-content">
          <div class="search-container">
            <img src="assets/search.svg" alt="Search" class="icon search-icon" />
            <input type="text" class="search-input" id="search-input" placeholder="Search by title" />

            <button class="btn btn-primary btn-full" id="btn-new">New Prompt</button>
          </div>

          <ul class="prompt-list" id="prompt-list"></ul>
        </div>
      </aside>

      <main class="main">
        <header class="main-header">
          <button id="btn-copy" class="btn btn-outline">
            <img src="assets/copy.svg" alt="Copy" class="icon" />
            <span>Copy</span>
          </button>

          <button id="btn-save" class="btn btn-primary w-150">Save</button>
        </header>

        <div data-placeholder="Prompt Title" class="editable-wrapper" id="title-wrapper">
          <h1 id="prompt-title" class="prompt-title" contenteditable="true"></h1>
        </div>

        <div data-placeholder="Prompt Content ..." class="editable-wrapper" id="content-wrapper">
          <div id="prompt-content" class="prompt-content" contenteditable="true"></div>
        </div>
      </main>
    </div>
  </body>
</html>
